---
title: Documentation
layout: page
permalink: /docs/
---

<div class="row">
{% for section in site.data.docs %}
  <div class="col">
    <div class="menu">
      <h2 class="menu-label"><a href="{{ section.permalink }}">{{ section.title }}</a></h2>
      <ul class="menu-list">
      {% for doc_page in section.pages %}
        <li><a href="{{ doc_page.permalink }}">{{ doc_page.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
{% endfor %}
</div>
